<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hill Lab</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Descripción breve de la página">
    <meta name="keywords" content="palabras, clave, relacionadas, con, el, contenido">
</head>
<body>
    <header>
        <div class="container">
            <h1>Tienda de Ropa Hill Lab</h1>
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Productos</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <section class="slider">
            <div class="slides">
                <img src="images/slide1.jpg" alt="Oferta 1">
                <img src="images/slide2.jpg" alt="Oferta 2">
                <img src="images/slide3.jpg" alt="Oferta 3">
            </div>
            <button class="prev">&lt;</button>
            <button class="next">&gt;</button>
        </section>

        <section class="products">
            <div class="container">
                <article class="product">
                    <img src="images/shirt.jpg" alt="Camisa con pliegues">
                    <h2>Camisa con pliegues</h2>
                    <p>Camisa de algodón 100%, disponible en varios colores.</p>
                    <span>$200</span>
                    <button data-name="Camisa con pliegues" data-price="200">Añadir al carrito</button>
                </article>

                <article class="product">
                    <img src="images/jeans.jpg" alt="Jeans Casual">
                    <h2>Jeans</h2>
                    <p>Mom jeans</p>
                    <span>$350</span>
                    <button data-name="Jeans Casual" data-price="350">Añadir al carrito</button>
                </article>

                <article class="product">
                    <img src="images/jacket.jpg" alt="Blusa con dobles de lado">
                    <h2>Blusa con dobles de lado</h2>
                    <p>Muy linda.</p>
                    <span>$120</span>
                    <button data-name="Blusa con dobles de lado" data-price="120">Añadir al carrito</button>
                </article>
            </div>
        </section>

        <section class="gallery">
            <h2>Galería de Imágenes</h2>
            <div class="gallery-images">
                <img src="images/gallery1.jpg" alt="Galería 1">
                <img src="images/gallery2.jpg" alt="Galería 2">
                <img src="images/gallery3.jpg" alt="Galería 3">
                <img src="images/gallery4.jpg" alt="Galería 4">
            </div>
        </section>
    </main>
